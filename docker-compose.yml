version: '3.7'
services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: sql_server_container
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQL_PASS}
      MSSQL_PID: Express

  webapi:
    restart: always
    container_name: webapi_container
    image: webapi_image
    build:
      context: .
      args:
        PASSWORD_CERT: ${PASSWORD_CERT}
        ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "5000:80"
      - "5001:443"
    links:
      - ms-sql-server