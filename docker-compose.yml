version: '3.7'
services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: sql_server_container
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQL_PASS}
      MSSQL_PID: Express

  webapi:
    restart: always
    container_name: webapi_container_${NAME_POSTFIX}
    image: webapi_image_${NAME_POSTFIX}
    build:
      context: .
      args:
        PASSWORD_CERT: ${PASSWORD_CERT}
        ENVIRONMENT: ${ENVIRONMENT}
        SQL_PASS: ${SQL_PASS}
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    links:
      - ms-sql-server