version: '3.7'
services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Super_Password_99"
      MSSQL_PID: Express

  webapi:
    restart: always
    container_name: ${_name}
    build:
      context: .
      args:
        PASSWORD_CERT: password
        ENVIRONMENT: Staging
    ports:
      - "5000:80"
      - "5001:443"
    links:
      - ms-sql-server